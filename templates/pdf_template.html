<!-- templates/pdf_template.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>News Bulletin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.4;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .article {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .meta {
            color: #666;
            font-size: 10px;
            margin-bottom: 10px;
        }
        .description {
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>News Bulletin</h1>
        <p>Generated on {{ date }}</p>
    </div>
    
    {% for article in articles %}
    <div class="article">
        <div class="title">{{ article.title }}</div>
        <div class="meta">
            Source: {{ article.source }} | 
            Published: {{ article.published_at|date:"M d, Y H:i" }}
        </div>
        <div class="description">{{ article.description }}</div>
        <div class="url">{{ article.url }}</div>
    </div>
    {% endfor %}
    
    <div class="footer">
        Generated by News Aggregator
    </div>
</body>
</html>
